name: CI

on:
  push:
    branches: [main]
    paths-ignore: ['*.md', LICENSE, .gitignore, .husky/**, .vscode/**]
  pull_request:
    branches: [main]
    paths-ignore: ['*.md', LICENSE, .gitignore, .husky/**, .vscode/**]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  HUSKY: 0
  NODE_VERSION: 22

jobs:
  lint:
    name: Format, lint, type check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        id: install
        run: npm install

      - name: Format
        run: npm run format

      - name: Type check
        if: always() && steps.install.outcome == 'success'
        run: npm run typecheck

      - name: Lint
        if: always() && steps.install.outcome == 'success'
        run: npm run lint

      - name: Style lint
        if: always() && steps.install.outcome == 'success'
        run: npm run stylelint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        run: npm install

      - name: Test
        run: npm run test:ci

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
          retention-days: 7
